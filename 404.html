<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>טוען…</title>
  <!-- Save the original path and redirect via JavaScript -->
  <script>
    sessionStorage.redirect = location.pathname + location.search + location.hash;
    location.replace('./');
  </script>
  <!-- Meta refresh as backup only -->
  <meta http-equiv="refresh" content="0; url=./" />
  <!-- Styling identical to site background + spinner -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: 'Rubik', sans-serif;
    }
    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid hsl(210 90% 60%);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin .8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner" aria-label="Loading"></div>
</body>
</html>
